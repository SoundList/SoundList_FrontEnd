<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundList - Verificar cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row min-vh-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <div class="text-center mb-4">
                        <div class="logo-container">
                            <div class="robot-logo">
                                <img src="../Assets/Gemini_Generated_Image_8mbuwc8mbuwc8mbu (1).png" alt="SoundList Logo" class="logo-image">
                            </div>
                        </div>
                    </div>

                    <div class="login-form">
                        <h2 class="form-title">Verificación de cuenta</h2>

                        <form id="verifyForm">
                            <div class="mb-3">
                                <label for="token" class="form-label">Token de verificación</label>
                                <input type="text" class="form-control" id="token" name="token" placeholder="Pega aquí tu token">
                            </div>

                            

                            <button type="submit" class="btn btn-primary btn-continue w-100 mb-4">
                                Verificar
                            </button>
                        </form>

                        <div class="text-center">
                            <a href="login.html" class="text-decoration-none">Volver al inicio de sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/Pages/verify.js"></script>
</body>
</html>
