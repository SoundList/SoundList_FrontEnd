<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Soundlist</title>

    <!-- 1. LIBRER√çAS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- 2. TUS ESTILOS CSS -->
    <link rel="stylesheet" href="../../CSS/base.css">
    <link rel="stylesheet" href="../../CSS/animations.css">
    <link rel="stylesheet" href="../../CSS/buttons.css">
    <link rel="stylesheet" href="../../CSS/header.css">
    <link rel="stylesheet" href="../../CSS/notifications.css">
    <link rel="stylesheet" href="../../CSS/profile.css">
    <link rel="stylesheet" href="../../CSS/reviews.css">
</head>

<body class="profile-body">

    <!-- 1. El Header global se inyectar√° aqu√≠ -->
    <div id="header-placeholder"></div>

    <!-- 2. Contenido principal de la p√°gina -->
    <main class="container my-4">

        <!-- 2.1. SECCI√ìN: HEADER DE PERFIL (Layout Corregido) -->
        <section class="profile-header mb-4">
            
            <!-- Bloque Izquierdo: Avatar e Info -->
            <div class="profile-section">
                <img src="../../Assets/default-avatar.png" alt="Avatar" class="profile-avatar">
                <div>
                    <h1 class="username">Cargando...</h1>
                    <p class="user-quote">...</p>
                </div>
            </div>
            
            <!-- Bloque Derecho: Stats y Bot√≥n -->
            <div class="profile-right-column">
                
                <!-- Bloque de Stats -->
                <div class="stats my-3">
                    <div>
                        <strong id="user-reviews">0</strong>
                        <p>Rese√±as</p>
                    </div>
                    <div>
                        <strong id="user-followers">0</strong>
                        <p>Seguidores</p>
                    </div>
                    <div>
                        <strong id="user-following">0</strong>
                        <p>Seguidos</p>
                    </div>
                </div>

                <!-- Bot√≥n de Editar (ahora dentro del mismo bloque) -->
                <div class="btn-container">
                    <button class="btn-edit">Editar Perfil</button>
                </div>

            </div> <!-- Fin del profile-right-column -->

        </section>

        <!-- Contenedor Flex para las columnas "lado a lado" -->
        <div class="profile-main-content">

            <!-- 2.2. SECCI√ìN: RESE√ëAS RECIENTES (Columna Izquierda) -->
            <section class="recent-reviews-section mb-4">
                <h2 class="mb-3">Rese√±as Recientes</h2>
                <div class="reviews-scroll" id="recent-reviews">
                    <!-- 'profileHandler.js' llenar√° esto -->
                </div>
            </section>

            <!-- 2.3. SECCI√ìN: RESE√ëAS DESTACADAS (Columna Derecha) -->
            <section class="featured-reviews-section">
                <h2 class="mb-3">Rese√±as Destacadas</h2>

                <div class="carousel-controls mb-2">
                    <button class="btn-nav active" id="btnShowBest">Mejores Rese√±as</button>
                    <button class="btn-nav" id="btnShowLessRated">Menos Puntuadas</button>
                </div>

                <div id="featured-reviews-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="featured-reviews-container">
                        <!-- 'profile.js' llenar√° esto -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#featured-reviews-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#featured-reviews-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </section>
        
        </div> <!-- Fin del profile-main-content -->

    </main>

    <!-- Overlay para el men√∫ modal -->
    <div id="menu-overlay" class="review-menu-overlay"></div>

    <!-- 3. MODAL DE COMENTARIOS (Oculto por defecto) -->
    <div class="modal fade" id="commentsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content review-modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title">Comentarios</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body" id="modalCommentsList">
                    <!-- 'reviewHandler.js' llenar√° esto -->
                </div>

                <!-- Formulario para a√±adir comentario -->
                <div class="comment-form-container">
                    <textarea id="commentTextArea" placeholder="Escribe tu comentario..."></textarea>
                    <button id="sendCommentBtn" class="btn-send-comment">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>


    <!-- 4. ORDEN DE CARGA DE SCRIPTS -->

    <!-- 4.1. LIBRER√çAS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 4.2. APIS -->
    <script src="../../JS/APIs/userApi.js"></script>
    <script src="../../JS/APIs/reviewApi.js"></script>
    <script src="../../JS/APIs/commentsApi.js"></script> 
    <script src="../../JS/APIs/navApi.js"></script>
    <script src="../../JS/APIs/notificationsApi.js"></script>
    
    <!-- 4.3. COMPONENTES -->
    <script src="../../JS/Components/starRenderer.js"></script>
    <script src="../../JS/Components/header.js"></script>
    <script src="../../JS/Components/reviewCard.js"></script>
    <script src="../../JS/Components/reviewList.js"></script>
    <script src="../../JS/Components/commentCard.js"></script> <!-- üí° (Necesario para los comentarios) -->

    <!-- 4.4. HANDLERS -->
    <script src="../../JS/Handlers/headerHandler.js"></script>
    <script src="../../JS/Handlers/navHandler.js"></script>
    <script src="../../JS/Handlers/notificationHandler.js"></script> 
    <script src="../../JS/Handlers/reviewHandler.js"></script>
    <script src="../../JS/Handlers/likesHandler.js"></script>
    <script src="../../JS/Handlers/editProfileHandler.js"></script>
    <script src="../../JS/Handlers/profileHandler.js"></script>
    <script src="../../JS/Handlers/commentHandler.js"></script> <!-- üí° (¬°AQU√ç EST√Å!) -->

    <!-- 4.5. SCRIPT DE P√ÅGINA -->
    <script src="../../JS/Pages/profile.js"></script>
    
    <!-- 4.6. SCRIPT INYECTOR (Carga el header) -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const headerHTML = window.createHeader();
            document.getElementById("header-placeholder").innerHTML = headerHTML;

            if (typeof setupHeaderHandlers === 'function') {
                setupHeaderHandlers();
            }
             if (typeof setupNavButtons === 'function') {
                setupNavButtons();
            }
        });
    </script>
</body>
</html>
