<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Soundlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <link rel="stylesheet" href="../../CSS/base.css">
    <link rel="stylesheet" href="../../CSS/layout.css">
    <link rel="stylesheet" href="../../CSS/animations.css">
    <link rel="stylesheet" href="../../CSS/buttons.css">
    <link rel="stylesheet" href="../../CSS/header.css">
    <link rel="stylesheet" href="../../CSS/notifications.css">
    <link rel="stylesheet" href="../../CSS/profile.css"> 
    <link rel="stylesheet" href="../../CSS/reviews.css"> 
</head>
<body class="profile-body">

    <div id="header-placeholder"></div>

    <!-- 2. Contenido principal de la página -->
    <main class="container my-4">

        <!-- 2.1. SECCIÓN: HEADER DE PERFIL (Restaurado) -->
        <section class="profile-header mb-4">
            <div class="profile-section">
                <img src="../../Assets/default-avatar.png" alt="Avatar" class="profile-avatar">
                <div>
                    <h1 class="username">Cargando...</h1>
                    <p class="user-quote">...</p>
                </div>
            </div>

            <div class="profile-right-column">
                <div class="stats my-3">
                    <div><strong id="user-reviews">0</strong><p>Reseñas</p></div>
                    <div><strong id="user-followers">0</strong><p>Seguidores</p></div>
                    <div><strong id="user-following">0</strong><p>Seguidos</p></div>
                </div>
                <div class="btn-container">
                    <button class="btn-edit">Editar Perfil</button>
                </div>
            </div>
        </section>

        <div class="profile-main-content">

            <section class="recent-reviews-section mb-4">
                <h2 class="mb-3">Reseñas Recientes</h2>
                <div class="reviews-scroll" id="recent-reviews">
                    <p class='text-muted p-4 text-center'>Cargando reseñas recientes...</p>
                </div>
            </section>

            <section class="featured-reviews-section">
                <h2 class="mb-3">Reseñas Destacadas</h2>
                <div class="carousel-controls mb-2">
                    <button class="btn-nav active" id="btnShowBest" 
                                data-bs-target="#featured-reviews-carousel" data-bs-slide-to="0">
                        Mejores Reseñas
                    </button>
                </div>
                
                <div id="featured-reviews-carousel" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-inner" id="featured-reviews-container">
                        
                        <!-- Slide 1: Mejores Reseñas -->
                        <div class="carousel-item active">
                            <div class="reviews-scroll carousel-list-scroll" id="featured-reviews-list-best">

                            </div>
                        </div>

                    </div>
                </div>
                
            </section>
        
        </div>  
        
    </main>

    <div class="modal fade" id="commentsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content review-modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Comentarios</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalCommentsList">
                </div>
                <div class="comment-form-container" id="commentFormContainer" style="display: none;">
                    <textarea id="commentTextArea" placeholder="Escribe tu comentario..."></textarea>
                    <button id="sendCommentBtn" class="btn-send-comment">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../JS/APIs/userApi.js"></script>
    <script src="../../JS/APIs/reviewApi.js"></script>
    <script src="../../JS/APIs/commentsApi.js"></script> 
    <script src="../../JS/Components/starRenderer.js"></script>
    <script src="../../JS/Components/header.js"></script>
    <script src="../../JS/Components/reviewCard.js"></script>
    <script src="../../JS/Components/commentCard.js"></script> 
    <script src="../../JS/Components/reviewList.js"></script>
    <script src="../../JS/Handlers/headerHandler.js"></script>
    <script src="../../JS/Handlers/reviewHandler.js"></script> 
    <script src="../../JS/Handlers/commentHandler.js"></script> 
    <script src="../../JS/Handlers/likesHandler.js"></script>
    <script src="../../JS/Handlers/editProfileHandler.js"></script>
    <script src="../../JS/Handlers/profileHandler.js"></script>
    <script src="../../JS/Pages/profile.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const headerHTML = window.createHeader();
            document.getElementById("header-placeholder").innerHTML = headerHTML;
            if (typeof setupHeaderHandlers === 'function') {
                setupHeaderHandlers();
            }
            if (typeof setupNavButtons === 'function') {
                setupNavButtons();
            }
            
            const commentsModalEl = document.getElementById('commentsModal');
            if (commentsModalEl && typeof bootstrap !== 'undefined' && bootstrap.Modal) {
                window.commentsModalInstance = new bootstrap.Modal(commentsModalEl);
                console.log("✅ Modal de comentarios inicializado.");
            } else {
                console.error("❌ Bootstrap o el elemento del modal no están disponibles.");
            }
        });
    </script>
</body>
</html>
