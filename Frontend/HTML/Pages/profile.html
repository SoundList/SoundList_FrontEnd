<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Soundlist</title>

    <!-- 1. LIBRER칈AS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- 2. TUS ESTILOS CSS -->
    <link rel="stylesheet" href="../../CSS/base.css">
    <link rel="stylesheet" href="../../CSS/animations.css">
    <link rel="stylesheet" href="../../CSS/buttons.css">
    <link rel="stylesheet" href="../../CSS/header.css">
    <link rel="stylesheet" href="../../CSS/notifications.css">
    <link rel="stylesheet" href="../../CSS/profile.css">
    <link rel="stylesheet" href="../../CSS/reviews.css">
</head>

<body class="profile-body">

    <!-- 1. El Header global se inyectar치 aqu칤 -->
    <div id="header-placeholder"></div>

    <!-- 2. Contenido principal de la p치gina -->
    <main class="container my-4">

        <!-- 2.1. SECCI칍N: HEADER DE PERFIL (Layout Corregido) -->
        <section class="profile-header mb-4">
            
            <!-- Bloque Izquierdo: Avatar e Info -->
            <div class="profile-section">
                <img src="../../Assets/default-avatar.png" alt="Avatar" class="profile-avatar">
                <div>
                    <h1 class="username">Cargando...</h1>
                    <p class="user-quote">...</p>
                </div>
            </div>
            
            <!-- Bloque Derecho: Stats y Bot칩n -->
            <div class="profile-right-column">
                
                <!-- Bloque de Stats -->
                <div class="stats my-3">
                    <div>
                        <strong id="user-reviews">0</strong>
                        <p>Rese침as</p>
                    </div>
                    <div>
                        <strong id="user-followers">0</strong>
                        <p>Seguidores</p>
                    </div>
                    <div>
                        <strong id="user-following">0</strong>
                        <p>Seguidos</p>
                    </div>
                </div>

                <!-- Bot칩n de Editar (ahora dentro del mismo bloque) -->
                <div class="btn-container">
                    <button class="btn-edit">Editar Perfil</button>
                </div>

            </div> <!-- Fin del profile-right-column -->

        </section>

        <!-- Contenedor Flex para las columnas "lado a lado" -->
        <div class="profile-main-content">
            <!-- 2.2. SECCI칍N: RESE칌AS RECIENTES (Columna Izquierda) -->
            <section class="recent-reviews-section mb-4">
                <h2 class="mb-3">Rese침as Recientes</h2>
                <div class="reviews-scroll" id="recent-reviews">
                    <!-- 'profileHandler.js' llenar치 esto -->
                </div>
            </section>
            <!-- 2.3. SECCI칍N: RESE칌AS DESTACADAS (Columna Derecha) -->
            <section class="featured-reviews-section">
                <h2 class="mb-3">Rese침as Destacadas</h2>
                <div class="carousel-controls mb-2">
                    <button class="btn-nav active" id="btnShowBest">Mejores Rese침as</button>
                    <button class="btn-nav" id="btnShowLessRated">Menos Puntuadas</button>
                </div>
              <!-- 游눠 CAMBIO: El carrusel ahora tiene los 'items' dentro -->
                <div id="featured-reviews-carousel" class="carousel slide">
                    <div class="carousel-inner">
                        
                        <!-- Slide 1: Mejores Rese침as -->
                        <div class="carousel-item active">
                            <h2 class="mb-3 section-title-carousel"></h2>
                            <!-- Usamos la misma clase de scroll -->
                            <div class="reviews-scroll" id="best-reviews-list">
                                <!-- 'profile.js' llenar치 esto -->
                            </div>
                        </div>

                        <!-- Slide 2: Menos Votadas -->
                        <div class="carousel-item">
                            <h2 class="mb-3 section-title-carousel"></h2>
                            <div class="reviews-scroll" id="less-rated-list">
                                <!-- 'profile.js' llenar치 esto -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div> <!-- Fin del profile-main-content -->
    </main>

    <!-- 游눠 ELIMINADO: <div id="menu-overlay">...</div> -->

    <!-- 3. MODAL DE COMENTARIOS (Oculto por defecto) -->
    <div class="modal fade" id="commentsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content review-modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title">Comentarios</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body" id="modalCommentsList">
                    <!-- 'reviewHandler.js' llenar치 esto -->
                </div>

                <!-- Formulario para a침adir comentario -->
                <div class="comment-form-container">
                    <textarea id="commentTextArea" placeholder="Escribe tu comentario..."></textarea>
                    <button id="sendCommentBtn" class="btn-send-comment">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- 4. MODAL GEN칄RICO (para Confirmar, Reportar, Editar) -->
    <div class="modal fade" id="genericModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content review-modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="genericModalTitle">Confirmar</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="genericModalBody">
                    <!-- El JS pondr치 el contenido aqu칤 (texto o textarea) -->
                </div>
                <div class="modal-footer" id="genericModalFooter">
                    <!-- El JS pondr치 los botones (Cancelar, Aceptar) aqu칤 -->
                </div>
            </div>
        </div>
    </div>


    <!-- 5. ORDEN DE CARGA DE SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../../JS/APIs/userApi.js"></script>
    <script src="../../JS/APIs/reviewApi.js"></script>
    <script src="../../JS/APIs/commentsApi.js"></script> 
    <script src="../../JS/APIs/navApi.js"></script>
    <script src="../../JS/APIs/notificationsApi.js"></script>
    
    <script src="../../JS/Components/starRenderer.js"></script>
    <script src="../../JS/Components/header.js"></script>
    <script src="../../JS/Components/reviewCard.js"></script>
    <script src="../../JS/Components/reviewList.js"></script>
    <script src="../../JS/Components/commentCard.js"></script> 

    <script src="../../JS/Handlers/headerHandler.js"></script>
    <script src="../../JS/Handlers/navHandler.js"></script>
    <script src="../../JS/Handlers/notificationHandler.js"></script> 
    <script src="../../JS/Handlers/reviewHandler.js"></script>
    <script src="../../JS/Handlers/likesHandler.js"></script>
    <script src="../../JS/Handlers/editProfileHandler.js"></script>
    <script src="../../JS/Handlers/profileHandler.js"></script>
    <script src="../../JS/Handlers/commentHandler.js"></script>

    <script src="../../JS/Pages/profile.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const headerHTML = window.createHeader();
            document.getElementById("header-placeholder").innerHTML = headerHTML;

            if (typeof setupHeaderHandlers === 'function') {
                setupHeaderHandlers();
            }
             if (typeof setupNavButtons === 'function') {
                setupNavButtons();
            }
        });
    </script>
</body>
</html>
