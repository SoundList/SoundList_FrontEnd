<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Soundlist</title>
    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->

    <link rel="stylesheet" href="../../CSS/buttons.css">
    <link rel="stylesheet" href="../../CSS/header.css">

    <!--  隆NOMBRE CORREGIDO! -->

</head>
<body>
    <div id="header-placeholder"></div>

    <div class="settings-container">
        <!-- Sidebar (Men煤 de Ajustes) -->
        <div class="sidebar">
            <div class="profile-section-edit">
                <img id="avatar-preview" src="../../Assets/default-avatar.png" alt="Avatar" class="profile-avatar-edit">
                <span class="text-white">CUENTA <i class="fa-solid fa-check-circle text-success"></i></span>
            </div>
            
            <button id="btn-edit-description" data-section="description" class="active">
                <i class="fa-solid fa-file-alt me-2"></i> Editar Descripci贸n
            </button>
            <button id="btn-edit-image" data-section="image">

            </button>
            <!-- (Aqu铆 ir铆an los botones de email y contrase帽a si los quieres) -->
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">

            <!-- Secci贸n: Editar Descripci贸n (user-quote) -->
            <div id="section-description" class="setting-section">
                <div class="setting-box">
                    <h3>Editar Descripci贸n </h3>
                    <form id="form-edit-description">
                        <div class="mb-4">
                            <label for="current-description">Descripci贸n Actual</label>
                            <textarea id="current-description" class="form-control" readonly disabled></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="new-description">Nueva Descripcion (M谩x. 160 caracteres)</label>
                            <textarea id="new-description" class="form-control" maxlength="160"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-confirm w-100">
                            Confirmar
                        </button>
                    </form>
                </div>
            </div>

            <!-- Secci贸n: Editar Imagen -->
            <div id="section-image" class="setting-section hidden">
                <div class="setting-box">
                    <h3>Cambiar Imagen de Perfil</h3>
                    <form id="form-edit-image">
                        <div class="mb-4 text-center">
                            <img id="image-upload-preview" src="../../Assets/default-avatar.png" alt="Nueva Imagen" class="profile-avatar-edit large-avatar">
                            <input type="file" id="avatar-input" accept="image/*">
                            <label for="avatar-input" class="file-upload-label mt-3">
                                Seleccionar Nueva Imagen
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-confirm w-100" disabled id="confirm-image-btn">
                            Confirmar Cambio de Imagen
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Requerido por tus handlers -->
    <script src="../../JS/APIs/userApi.js"></script>
    <script src="../../JS/Components/header.js"></script>
    <script src="../../JS/Handlers/headerHandler.js"></script>
    
    <!--  隆SCRIPT INCORRECTO ELIMINADO! (No cargamos editProfileHandler.js aqu铆) -->

    <!-- L贸gica de la p谩gina -->
    <!--  隆NOMBRE CORREGIDO! -->

    <script>
        // Inicializaci贸n del Header (debe estar en el HTML)
        document.addEventListener("DOMContentLoaded", () => {
            const headerHTML = window.createHeader();
            document.getElementById("header-placeholder").innerHTML = headerHTML;
            if (typeof setupHeaderHandlers === 'function') {
                setupHeaderHandlers();
            }
            if (typeof setupNavButtons === 'function') {
                setupNavButtons();

        });
    </script>
