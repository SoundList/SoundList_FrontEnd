<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundList - Editar Perfil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- CSS BASE Y ESTILOS DE LOGIN/REGISTER -->
    <link rel="stylesheet" href="../CSS/login.css">
    <!-- CSS ESPECÍFICO DE ESTA VISTA -->
    <link rel="stylesheet" href="../CSS/edit-profile.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <link rel="stylesheet" href="../../CSS/base.css">
    <link rel="stylesheet" href="../../CSS/layout.css">
    <link rel="stylesheet" href="../../CSS/animations.css">
    <link rel="stylesheet" href="../../CSS/buttons.css">
    <link rel="stylesheet" href="../../CSS/header.css">
    <link rel="stylesheet" href="../../CSS/notifications.css">
    <link rel="stylesheet" href="../../CSS/profile.css"> 
    <link rel="stylesheet" href="../../CSS/reviews.css"> 
</head>
</head>
<body>
    <div class="container-fluid main-container">
        <!-- Header (Reutilizamos la estructura del header general) -->
        <header class="header">
            <div class="header-left">
                <div class="logo-container">
                    <img id="headerLogoImage" src="../Assets/default-avatar.png" alt="SoundList Logo" class="logo-image">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar canción, artista, usuario">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <nav class="header-nav">
                <a href="#" class="nav-item">INICIO</a>
                <a href="#" class="nav-item">RANKINGS</a>
                <a href="#" class="nav-item">EXPLORAR</a>
            </nav>
            <div class="header-right">
                <i class="fas fa-bell nav-icon"></i>
                <i class="fas fa-envelope nav-icon"></i>
                <div class="profile-dropdown">
                    <img id="headerProfileAvatar" src="../Assets/default-avatar.png" alt="User Avatar" class="avatar-sm">
                    <div class="dropdown-content">
                        <a href="profile.html">Perfil</a>
                        <a href="edit-profile.html">Ajustes</a>
                        <a href="#">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="content-area row">
            <!-- Sidebar / Left Panel -->
            <div class="col-12 col-md-3 sidebar">
                <div class="profile-summary">
                    <img src="../Assets/default-avatar.png" alt="User Avatar" class="profile-avatar">
                    <h3 class="username" id="sidebarUsername">CUENTA</h3>
                    <i class="fas fa-check-circle verified-icon"></i>
                </div>
                <div class="sidebar-buttons">
                    <button class="btn btn-primary sidebar-btn active">Editar Perfil</button>
                    <button class="btn btn-primary sidebar-btn">Editar mail</button>
                    <button class="btn btn-primary sidebar-btn">Editar contraseña</button>
                    <!-- Otros botones de ajustes si los tienes -->
                </div>
            </div>

            <!-- Main Settings / Edit Profile Form -->
            <div class="col-12 col-md-9 main-content">
                <div class="card edit-profile-card">
                    <h2 class="card-title">Editar Perfil</h2>
                    <form id="editProfileForm">
                        <!-- Nombre de Usuario -->
                        <div class="form-group mb-4">
                            <label for="currentUsername" class="form-label">Nombre de Usuario Actual</label>
                            <input type="text" class="form-control" id="currentUsername" value="TuUsuarioDePrueba" disabled>
                        </div>
                        <div class="form-group mb-4">
                            <label for="newUsername" class="form-label">Nuevo Nombre de Usuario</label>
                            <input type="text" class="form-control" id="newUsername" placeholder="Ingresa un nuevo nombre de usuario">
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Descripción -->
                        <div class="form-group mb-4">
                            <label for="currentDescription" class="form-label">Descripción Actual</label>
                            <textarea class="form-control" id="currentDescription" rows="3" disabled>¡Hola! Soy un usuario de prueba en SoundList. Me encanta la música y compartir mis opiniones.</textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="newDescription" class="form-label">Nueva Descripción</label>
                            <textarea class="form-control" id="newDescription" rows="3" placeholder="Cuéntanos algo sobre ti..."></textarea>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Avatar -->
                        <div class="form-group mb-4">
                            <label class="form-label">Avatar Actual</label>
                            <div class="current-avatar-preview mb-3">
                                <img id="currentAvatarImg" src="../Assets/default-avatar.png" alt="Current Avatar" class="rounded-circle avatar-lg">
                            </div>
                            <label for="newAvatar" class="form-label">Cambiar Avatar</label>
                            <input type="file" class="form-control" id="newAvatar" accept="image/*">
                            <small class="form-text text-muted">Tamaño máximo: 2MB. Formatos: JPG, PNG.</small>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="d-flex justify-content-end mt-5">
                            <button type="button" class="btn btn-secondary me-3" id="cancelEditBtn">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="saveProfileBtn">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JS (sin type="module") -->
    <script src="../JS/edit-profile.js"></script>
    <script src="../JS/handlers/alertHandler.js"></script>
</body>
</html>
