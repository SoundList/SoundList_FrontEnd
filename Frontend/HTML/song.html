<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundList - Vista de Canción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./../CSS/home.css">
    <link rel="stylesheet" href="./../CSS/song.css">
</head>
<body>
    <div class="home-container">
        <header class="top-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="./../Assets/default-avatar.png" alt="SoundList Logo" class="logo-icon">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" id="searchInput" placeholder="Buscar cancion, artista, album">
                        <button class="search-clear" id="searchClear" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="search-dropdown" id="searchDropdown" style="display: none;"></div>
                </div>
                <div class="header-center">
                    <button class="nav-btn" data-page="inicio">INICIO</button>
                    <button class="nav-btn" data-page="rankings">RANKINGS</button>
                    <button class="nav-btn active" data-page="explorar">EXPLORAR</button>
                </div>
                <div class="header-right">
                    <button class="icon-btn" id="notificationsBtn"><i class="fas fa-bell"></i></button>
                    <div class="profile-dropdown-container">
                        <button class="icon-btn profile-btn" id="profileBtn">
                            <img src="./../Assets/logo_perfil.png" alt="Perfil" class="profile-icon">
                        </button>
                        </div>
                </div>
            </div>
        </header>

        <main class="main-content song-page-container">
            
            <div id="loadingSpinner" class="text-center py-5" style="display: none;">
                <div class="spinner-border text-light" role="status"><span class="visually-hidden">Cargando...</span></div>
            </div>

            <div id="songContent" style="display: block;">
                <section class="song-hero">
                    <div class="song-cover-container">
                        <img src="./../Assets/logo_perfil.png" alt="Portada" class="song-cover-img" id="songCover">
                    </div>

                    <div class="song-info-primary">
                        <a href="#" id="songAlbumLink" class="song-type">ÁLBUM: CARGANDO...</a>
                        <h1 class="song-title" id="songTitle">Cargando...</h1>
                        <h2 class="song-artist">
                            <a href="#" id="songArtistLink" class="text-decoration-none text-light">Cargando artista...</a>
                        </h2>

                        <div class="song-rating-container">
                            <span class="rating-number" id="ratingNumber">-.-</span>
                            <div class="rating-stars" id="ratingStars"></div>
                            <span class="rating-count" id="ratingCount">(0 reviews)</span>
                        </div>

                        <button class="btn-primary" id="btnAgregarResena">
                            <i class="fas fa-plus me-2"></i> AGREGAR RESEÑA
                        </button>
                    </div>
                </section>

                <section class="song-content-tabs">
                    <div class="tabs-nav">
                        <button class="tab-btn active" data-tab="resenas">RESEÑAS</button>
                        <button class="tab-btn" data-tab="detalle">DETALLE</button>
                    </div>

                    <div class="tab-content-container">
                        <div class="tab-pane active" id="tab-resenas">
                            <div class="ai-summary" id="aiSummary" style="display: none;">
                                <i class="fas fa-robot ai-icon"></i>
                                <div>
                                    <h5 class="mb-1" style="color: #3B82F6; font-weight: 700;">Resumen de IA</h5>
                                    <p class="ai-text" id="aiSummaryText"></p>
                                </div>
                            </div>
                            <div class="reviews-list" id="reviewsList"></div>
                        </div>

                        <div class="tab-pane" id="tab-detalle">
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <span class="detail-label">NOMBRE</span>
                                    <span class="detail-value" id="detailName">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">FECHA DE LANZAMIENTO</span>
                                    <span class="detail-value" id="detailReleaseDate">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">GÉNERO</span>
                                    <span class="detail-value" id="detailGenre">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">DURACIÓN</span>
                                    <span class="detail-value" id="detailDuration">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div class="review-modal-overlay" id="createReviewModalOverlay" style="display: none;">
        <div class="review-modal">
            <div class="review-modal-header">
                <h2 class="review-modal-title">CREA UNA RESEÑA</h2>
                <button class="review-modal-close" id="closeCreateReviewModal">&times;</button>
            </div>
            <div class="review-modal-content">
                <div class="review-song-info">
                    <img src="./../Assets/logo_perfil.png" alt="Portada" class="review-song-cover" id="modalSongCover">
                    <div class="review-song-text">
                        <h3 class="review-song-title" id="modalSongTitle">-</h3>
                        <p class="review-song-artist" id="modalSongArtist">-</p>
                    </div>
                </div>
                <div class="review-rating-input">
                    <label class="form-label">Calificación</label>
                    <div class="stars-input" id="starsRatingInput">
                        <i class="far fa-star" data-value="1"></i><i class="far fa-star" data-value="2"></i><i class="far fa-star" data-value="3"></i><i class="far fa-star" data-value="4"></i><i class="far fa-star" data-value="5"></i>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="reviewTitleInput" class="form-label">Título de la reseña</label>
                    <input type="text" class="form-control" id="reviewTitleInput">
                </div>
                <div class="mb-3">
                    <label for="reviewTextInput" class="form-label">Escribe tu reseña</label>
                    <textarea class="form-control" id="reviewTextInput" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submitReviewBtn">SUBIR</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../JS/main.js"></script></body>
</body>
</html>
