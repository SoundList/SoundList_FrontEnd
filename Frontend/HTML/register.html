<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundList - Registrarse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class="container-fluid register-container">
        <div class="row min-vh-100 justify-content-center">
            <!-- Centered Register Form -->
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 d-flex align-items-center justify-content-center">
                <div class="register-form-container">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <div class="logo-container">
                            <div class="robot-logo">
                                <img src="../Assets/default-avatar.png" alt="SoundList Logo" class="logo-image">
                            </div>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div class="register-form">
                        <h2 class="form-title">¡Regístrate en SoundList y empieza a reseñar música!</h2>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Nombre@dominio.com" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-continue w-100 mb-4">
                                Continuar
                            </button>
                        </form>

                        <!-- Alternative Registration -->
                        <div class="alternative-register">
                            <button class="btn btn-outline-light btn-alternative w-100 mb-4">
                                <i class="fab fa-google me-2"></i>
                                Continuar con Google
                            </button>
                        </div>

                        <!-- Links -->
                        <div class="text-center">
                            <p>
                                <span class="text-white">¿Ya tienes una cuenta? </span>
                                <a href="login.html" class="login-link">Inicia Sesión</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JS -->
    <script src="../JS/Pages/register.js"></script>
</body>
</html>
