<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundList - Restablecer Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row min-vh-100 justify-content-center">
            <!-- Centered Reset Password Form -->
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <div class="logo-container">
                            <div class="robot-logo">
                                <img src="../Assets/default-avatar.png" alt="SoundList Logo" class="logo-image">
                            </div>
                        </div>
                    </div>

                    <!-- Reset Password Form -->
                    <div class="login-form">
                        <h2 class="form-title">Restablecer contraseña</h2>
                        <p class="text-white-50 mb-4">Ingresa tu nueva contraseña.</p>
                        
                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nueva contraseña</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Nueva contraseña" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-continue w-100 mb-4">
                                Restablecer contraseña
                            </button>
                        </form>

                        <!-- Links -->
                        <div class="text-center">
                            <p>
                                <a href="login.html" class="text-decoration-none">Volver al inicio de sesión</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="../JS/Pages/reset-password.js"></script>
</body>
</html>
