<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundList - Vista de Artista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./../CSS/home.css">
    <link rel="stylesheet" href="./../CSS/artist.css">
</head>
<body>
    <div class="home-container">
        <header class="top-header">
    <div class="header-content container-fluid">
        <button class="mobile-menu-toggle d-lg-none" id="mobileMenuToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>

        <div class="header-left">
            <img src="./../Assets/default-avatar.png" alt="SoundList Logo" class="logo-icon d-none d-md-block">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar cancion, artista, album">
                <button class="search-clear" id="searchClear" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-dropdown" id="searchDropdown" style="display: none;">
                </div>
        </div>

        <div class="header-center d-none d-lg-flex">
            <button class="nav-btn" data-page="inicio">INICIO</button>
            <button class="nav-btn" data-page="rankings">RANKINGS</button>
            <button class="nav-btn active" data-page="amigos">EXPLORAR</button>
        </div>

        <div class="mobile-nav-menu" id="mobileNavMenu">
            <button class="mobile-nav-btn" data-page="inicio">INICIO</button>
            <button class="mobile-nav-btn" data-page="rankings">RANKINGS</button>
            <button class="mobile-nav-btn active" data-page="amigos">EXPLORAR</button>
        </div>

        <div class="header-right">
            <div class="notifications-dropdown-container" id="notificationsContainer" style="display: none;">
                <button class="icon-btn" id="notificationsBtn" title="Notificaciones">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="notifications-dropdown" id="notificationsDropdown" style="display: none;">
                    <div class="notifications-dropdown-header">
                        <h3>Notificaciones</h3>
                    </div>
                    <div class="notifications-list" id="notificationsList">
                        <div class="notification-empty">
                            <i class="fas fa-bell-slash"></i>
                            <p>No tienes notificaciones</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-container" id="loginContainer" style="display: none;">
                <button class="login-btn" id="loginBtn">
                    <img src="./../Assets/logo_perfil.png" alt="Iniciar Sesion" class="login-icon">
                    <span class="login-text">Iniciar Sesion</span>
                </button>
            </div>
            <div class="profile-dropdown-container" id="profileContainer" style="display: none;">
                <button class="icon-btn profile-btn" id="profileBtn" title="Perfil">
                    <img src="./../Assets/logo_perfil.png" alt="Perfil" class="profile-icon">
                </button>
                <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                    <div class="profile-dropdown-header">
                        <img src="./../Assets/logo_perfil.png" alt="Perfil" class="profile-icon-small">
                        <span id="usernameDisplay">Usuario</span>
                    </div>
                    <button class="profile-dropdown-item" id="verPerfilBtn">
                        <i class="fas fa-user"></i> Perfil
                    </button>
                    <button class="profile-dropdown-item" id="ajustesBtn">
                        <i class="fas fa-cog"></i> Ajustes
                    </button>
                    <button class="profile-dropdown-item" id="cerrarSesionBtn">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </button>
                </div>
            </div>
            </div>
    </div>
</header>

        <main class="main-content artist-page-container">
            
            <div id="loadingSpinner" class="text-center py-5" style="display: none;">
                <div class="spinner-border text-light" role="status"><span class="visually-hidden">Cargando...</span></div>
            </div>

            <div id="artistContent" style="display: block;">
                <section class="artist-hero">
                    <div class="artist-cover-container">
                        <img src="./../Assets/default-avatar.png" alt="Foto Artista" class="artist-cover-img" id="artistCover">
                    </div>

                    <div class="artist-info-primary">
                        <span class="artist-type">ARTISTA</span>
                        <h1 class="artist-title" id="artistName">Cargando...</h1>



                    </div>
                </section>

                <section class="artist-content-tabs">
                    <div class="tabs-nav">
                        <button class="tab-btn active" data-tab="canciones">CANCIONES</button>
                        <button class="tab-btn" data-tab="albumes">ÁLBUMES</button> 
                        <button class="tab-btn" data-tab="detalle">DETALLE</button>
                    </div>

                    <div class="tab-content-container">
                        <div class="tab-pane active" id="tab-canciones">
                            <ul class="song-list" id="songList"></ul>
                        </div>

                        <div class="tab-pane" id="tab-albumes">
                            <ul class="song-list" id="albumList">
                                </ul>
                        </div>

                        

                        <div class="tab-pane" id="tab-detalle">
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <span class="detail-label">NOMBRE REAL</span>
                                    <span class="detail-value" id="detailRealName">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">NOMBRE ARTÍSTICO</span>
                                    <span class="detail-value" id="detailStageName">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">GÉNERO</span>
                                    <span class="detail-value" id="detailGenre">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">FECHA DE NACIMIENTO</span>
                                    <span class="detail-value" id="detailBirthDate">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script type="module" src="../JS/main.js"></script></body>

</body>
</html>

</body>
</html>
